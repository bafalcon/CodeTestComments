<div class="container frontier-bg" >

    <div class="row" >
        <div class="col-sm-2 col-md-2  d-none d-sm-block"></div>
        <div class="col-sm-8 col-md-8 col-12 frontier-bg" style="padding-left:0px;padding-right:0px;">

            <div *ngFor="let comment of TopLevelComments" >
                <app-frontier-comment [comment]="comment"></app-frontier-comment>

                <div *ngIf="hasReplies(comment.id)">

                    <div class="row">
                        <div class="col-1">
                            <div style="margin-left:20px; margin-top:10px;margin-bottom: 20px; border-left: 1px solid grey;
                            height:calc(100% - 10px)">
                            </div>
                        </div>
                        <div class="col-11" style="padding-left:0px;">
                            <div *ngFor="let reply of getReplies(comment.id)">
                                <app-frontier-comment [comment]="reply" [commentParent]="comment">
                                </app-frontier-comment>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <app-frontier-comment-edit [comment]=""></app-frontier-comment-edit>

            <div class="row " style="margin-top:10px;">
            </div>

        </div>
        <div class="col-xs-2 col-md-2  d-none d-sm-block"></div>
    </div>
</div>
